name: cwl
version: "0.1"
author: Eric Canton <eric.d.canton@gmail.com>
about: Pretty, UNIX-like interaction with AWS CloudWatch Logs.

subcommands:
    - ls:
        about: ls commands for CWLogs.
        args:
            - group_name:
                help: Name of the Log Group to which the stream belongs.
                short: g
                long: group
                required: false
                takes_value: true

            - stream_name:
                help: List CloudWatch Log Streams for the -g group.
                short: s
                long: stream
                required: false
                takes_value: true
